<script>
  const numberInput = document.getElementById('numberInput');
  const checkButton = document.getElementById('checkButton');
  const resultDiv = document.querySelector('.result');

  checkButton.addEventListener('click', () => {
      const inputNumber = parseInt(numberInput.value);
      const difference = Math.abs(1000 - inputNumber);

      if (inputNumber === 1000) {
          resultDiv.textContent = 'Great!';
      } else {
        if (inputNumber < 1000) {
          resultDiv.textContent = `!!! There is a shortage: -${difference} pounds !!!`;
      } else {
          resultDiv.textContent = `There is an additional: ${difference} pounds`;
      }
      }
  });
</script>
